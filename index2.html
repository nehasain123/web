<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odor Theme Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .top-header {
            background: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar {
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        .search-bar input {
            border-radius: 50px;
            padding: 10px 20px;
            width: 100%;
            border: 1px solid #ddd;
        }
        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fa4f09;
        }
        .account-btn, .cart-icon {
            border-radius: 50px;
            padding: 10px 15px;
            background-color: #fa4f09;
            color: white;
            border: none;
            cursor: pointer;
        }
        .header-nav {
            background: #191919;
        }
        .header-nav .nav-link {
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        .header-nav .nav-link:hover {
            color: #fa4f09;
        }
        .dropdown-menu {
            display: none;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .banner {
            background: url('./images/banner1.jpg') no-repeat center center;
            background-size: cover;
            height: 200vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-top: -200px;
        }
        @media (max-width: 768px) {
            .top-header {
                text-align: center;
                flex-direction: column;
            }
            .search-bar {
                max-width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container top-header">
            <div class="logo">
                <img src="./images/logo (1).svg" alt="Logo" width="120">
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" placeholder="Search For">
            </div>
            <div>
                <button class="account-btn"><i class="fas fa-user"></i> My Account</button>
                <button class="cart-icon"><i class="fas fa-shopping-cart"></i> $0.00</button>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark header-nav">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i class="fas fa-file-alt"></i> Pages</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Page 1</a></li>
                                <li><a class="dropdown-item" href="#">Page 2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-blog"></i> Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Find Everything For <span style="color: #fa4f09;">Vaping</span></h1>
            <p>Sell globally in minutes with localized currencies, languages, and experience.</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
